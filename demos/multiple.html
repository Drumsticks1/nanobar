<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>nanobar.js</title>
		<meta name="description" content="nanobar.js - Very very lightweight progress bars">
		<style>
      *{margin:0;padding:0;}.container{margin:0 auto;max-width: 800px;}
      .nanobarbar{margin-top: 2px;border-radius:4px;transition: background-color .3s, height .3s}
      .nanobarbar.hidden-bar{margin-top: 0;}
      .nanobarbar.error{background-color: #ff2211}
      .nanobarbar.success{background-color: #55dd88}
      .nanobarbar.secondary{background-color: #9bf}
      .nanobarbar.secondary.success{background-color: #55dd88}
    </style>
	</head>
	<body>

		<div id="myDivId" class="container">
			<br>
			<h1 id="nanobar">nanobar.js</h1>
			<br>
			<div class="general-buttons">
        <h3>primary bar</h3>
				<button class="doc_go" onClick="bars.primary.go(30)">bars.primary.go(30)</button>
				<button class="doc_go" onClick="bars.primary.go(60)">bars.primary.go.(60)</button>
				<button class="doc_go" onClick="bars.primary.go(100)">bars.primary.go(100)</button>
        <br>
        <h3>secondary bar</h3>
        <button class="doc_go" onClick="bars.secondary.go(30)">bars.secondary.go(30)</button>
				<button class="doc_go" onClick="bars.secondary.go(60)">bars.secondary.go(60)</button>
        <button class="doc_go" onClick="bars.secondary.addClass('success');bars.secondary.go(100)">bars.secondary.addClass('success');<br>bars.secondary.go(100)</button>
			</div>
			<br>
			<hr>
			<br>
			<p>Â© 2015 <a href="https://github.com/jacoborus">jacoborus</a> - <a href="https://raw.github.com/jacoborus/nanobar/master/LICENSE">MIT License</a></p>
		</div>

		<script src="../nanobar.js"></script>
		<script>
      var options = {
        id: 'mynano',
        target: document.getElementById('myDivId'),
        bars: [{
          id: 'primary-bar',
          key: 'primary',
          className: 'primary'
        }, {
          className: 'secondary',
          key: 'secondary'
        }]
      }

      var bars = nanobar(options);

      // expand primary bar
      bars.primary.go(20);
      // expand secondary bar
      bars.secondary.go(50)
      // add a class to a bar
      bars.primary.addClass('active')
      // remove a class from a bar
      bars.primary.removeClass('active')
		</script>
	</body>
</html>
